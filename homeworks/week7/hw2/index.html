
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$('.addtodo').keydown(function(e){
				// console.log(e);
				// 測試按下key的測試
				// console.log(e.key);
				// 抓到按了什麼數值
				if(e.key === 'Enter'){
					// console.log('press enter')
					// 測試是否有抓到按下enter
				addTodo(e.target.value)
				}


			})
			$('.todo-list').click(function(e){

					const element = $(e.target)
					if(element.hasClass('todo__delete')){
						element.parent().parent().remove();

					}else if (element.hasClass('todo__done')){


						// 標記未完成
						if(element.hasClass('todo__undone')){
						
							element.parent().parent().removeClass('list-group-item-success')
							element.removeClass('todo__undone')
							element.removeClass('btn-primary')
							element.addClass('btn-success')
							element.text('完成')
						}else{// 標記完成
							element.parent().parent().addClass('list-group-item-success')
							element.addClass('todo__undone')
							element.removeClass('btn-success')
							element.addClass('btn-primary')
							element.text('未完成')


							}
						}

					

				// if($(e.target).hasClass('todo__delete')){
				// 	console.log('delete');
					// 測試點到delete有沒有刪除

				
				
			})
				// 這邊如果是抓.todo__delete會抓不到，因為是動態的刪除
				// 可以使用代理，加在parents上面
		})

		function addTodo(value){
			const newTodo = getTodoHTML(value);
			$('.addtodo').val('');
			$('.todo-list').append(newTodo)

		}

		function getTodoHTML(value){
			return `<li class="list-group-item d-flex justify-content-between align-items-center">
						  ${value}
				 <div>
				 	<div class="btn btn-success todo__done">完成</div>
				 	<div class="btn btn-danger todo__delete">刪除</div>
					
				 </div>
					
					</li>`
		}
	</script>

	<style type="text/css">
	.container{
		margin-top: 20px;
	}
		
	</style>

	
		
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text " id="basic-addon1">Add to do </span>
				  </div>
				  <input type="text" class="form-control addtodo" placeholder="To do" aria-label="todo" >
				</div>
				<ul class="list-group todo-list">
					 <ul class="list-group">
					
						</ul>
			</div>
		</div>
	</div>

	
</body>
</html>
