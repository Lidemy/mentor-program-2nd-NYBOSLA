<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container">
		<div class="wrap">
			<div class="panel">
				<div class="panel_header">
					<div class="panel_header--active"><div class="num">0</div>
				</div>
				</div>


				<div class="panel_btn--container">
				<div class="panel_btn--wrap1">
					<div class="number">AC</div>
					<div class="operator ">/</div>
				</div>
					<div class="panel_btn--wrap panel_btn--wrap2">
						<div class="number">7</div>
						<div class="number">8</div>
						<div class="number">9</div>
						<div class="operator multiply">X</div>
					</div>
					<div class="panel_btn--wrap panel_btn--wrap3">
						<div class="number">4</div>
						<div class="number">5</div>
						<div class="number">6</div>
						<div class="operator subtract ">-</div>

					</div>
					<div class="panel_btn--wrap panel_btn--wrap4">
						<div class="number">1</div>
						<div class="number">2</div>
						<div class="number">3</div>
						<div class="operator plus">+</div>
					</div>
					<div class="panel_btn--wrap panel_btn--wrap5">
						<div class="number">0</div>
						<div class="operator dot">.</div>
						<div class="operator result">=</div>

					<script src="main.js"></script>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
